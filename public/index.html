<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Catalogo de Libros - Carga de un libro</title>

</head>
    <body>
        <div class="container mt-3">
            <div class="jumbotron">
                <h2>TP3 - TALLER DE PROGRAMACION 2</h2>
                <br>  
                <h2>Catalogo de Libros</h2>
                <br>
                <h3>Ingrese un libro</h3>
                    <br>        
                    <form action="/catalogo" method="post" autocomplete="off">

                        <div class="form-group">
                            <label for="nombre">Titulo</label>
                            <input type="text" id="titulo" name="titulo" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="edad">Autor</label>
                            <input type="text" id="autor" name="autor" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="edad">Año</label>
                            <input type="text" id="año" name="año" class="form-control">
                        </div>
                        <br>
                        <button class="btn btn-success mt-3">Cargar</button>
                        <br>
                    </form>
            </div>
        </div>
    </body>
</html>
